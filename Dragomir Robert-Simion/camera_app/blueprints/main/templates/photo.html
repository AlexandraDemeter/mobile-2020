{% extends "layout.html" %}
{% block content %}
	<img src="{{ url_for('main.static', filename=photo.photo) }}" alt="{{ photo.description }}">
	<p>{{ photo.description }}</p>
	<hr>

	<a class="btn btn-outline-info" href="{{ url_for('main.photos') }}">Go back</a>
	<a class="btn btn-info" href="{{ url_for('main.add_photo', id=photo.id) }}">Change</a>
	<a class="btn btn-danger" href="{{ url_for('main.delete_photo', id=photo.id) }}">Delete</a>
{% endblock content %}
